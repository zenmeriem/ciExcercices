name: CI

on:
  push:

jobs:
 test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
  
 docker:
    runs-on: ubuntu-latest
   
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/zenmeriem/ciexcercices:latest
            ghcr.io/zenmeriem/ciexcercices:${{ github.sha }}
 Day4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Login to Artifactory npm registry
      - name: Setup npm registry
        run: |
          echo "registry=https://trialsga2025.jfrog.io/artifactory/api/npm/sga-npm/" > .npmrc
          echo "//trialsga2025.jfrog.io/artifactory/api/npm/sga-npm/:_authToken=${{ secrets.ARTIFACTORY_TOKEN }}" >> .npmrc    

      # Standard Node.js workdflow...
      - name: Install dependencies
        run: npm ci  # Uses Artifactory for downloads
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: Publish package
        if: github.ref == 'refs/heads/main'
        run: npm publish
            
